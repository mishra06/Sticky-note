<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyNote</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="contt">
        <div class="form-Section">

            <div class="twosec animate__bounceIn">
                <textarea cols="68" rows="10" placeholder="// input the note"></textarea>
                <input type="color" value="#90EE90">
            </div>
            
            <div class="botn animate__bounceIn">
                <button class="butn bnnt">Add</button>
                <button class="bn632-hover bn23 btn2">CLEAR ALL</button>
            </div>
            
        </div>
        <div class="right">
            <h1>Your Notes</h1>
            <div id="notes-section">
                <p class="animate__bounceIn new">You have not added a note yet.</p>
            </div>

        </div>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
